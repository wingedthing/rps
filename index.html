

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Press Start 2P" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./classes.js"></script>
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="./test.js"></script>
  <title>RockPaperScissors</title>
</head>
<body>
<div id="main">
  <div>
    <h1>Rock Paper Scissors Royale</h1>
  </div>

  <div id="output">
    <div id="line1div" class="allLines">
      <pre id="line1">-</pre>
    </div>
    <div id=line2div class="allLines">
      <pre id="line2">-</pre>
    </div>
    <div id="line3div" class="allLines">
      <pre id="line3">-</pre>
    </div>
    <div id="line4div" class="allLines">
      <pre id="line4">-</pre>
    </div>
    <div id="line5div" class="allLines">
      <pre id="line5">-</pre>
    </div>
    <div id="line6div" class="allLines">
      <pre id="line6">-</pre>
    </div>
  </div>

  <div id="botBar">
    <form action="#" id="myform" onsubmit="enterData();return false;">
      <input class="submissionField" type="text" size="10" aria-label="subField" id="field"/>
      <input class="submissionButton" type="button" id="btnsubmit" value="Submit" onclick="enterData()"/>
    </form>
    <button class="show" id="mute">Mute</button>
  </div>

  <div id="audioContainer">
    <audio id="player" loop="true" src="./sounds/Platformer2.mp3"></audio>
    <button id="play" onclick="document.getElementById('player').play()">
      -Rock Paper Scissors-
      Click to Play</button> 
  </div>
</div>
</body>
</html>
